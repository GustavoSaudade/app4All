<html>
    <head>
        <!-- Meta Tags e imports default do Cordova -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script type="text/javascript" src="js/index.js"></script>

        <!-- Imports do projeto -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="app/assets/libs/angular/angular.min.js"></script>
        <script type="text/javascript" src="app/assets/libs/angular-route/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="app/app.module.js"></script>
        <script type="text/javascript" src="app/sections/telaInicial/telaInicialController.js"></script>
        <script type="text/javascript" src="app/sections/telaPrincipal/telaPrincipalController.js"></script>

        <script type="text/javascript">
          var map;

          document.addEventListener("deviceready", function() {
            var div = document.getElementById("map_canvas");

            // Initialize the map view
            plugin.google.maps.Map.isAvailable(function(isAvailable, message) {
    if (isAvailable) {
      var map = plugin.google.maps.Map.getMap(div);
      map.addEventListener(plugin.google.maps.event.MAP_READY, onMapInit);
    } else {
      alert(message);
    }
  });
});

function onMapInit(map) {
  alert("The google map is available on this device.");
}




    </script>
        <title>App 4All</title>
    </head>

    <body ng-app="app4AllModule">
      <div style="width:100%;height:400px" id="map_canvas"></div>
      <button id="button">Full Screen</button>
      <div ui-view></div>
    </body>
</html>
