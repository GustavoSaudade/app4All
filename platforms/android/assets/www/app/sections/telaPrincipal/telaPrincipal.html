<div id="superContentTelaPrincipal" class="superContentTelaPrincipal">
  <div class="cabecalho">
    <div class="botaoVoltarContent">
      <a id="linkVoltar" ui-sref="telaInicial"><img id="botaoVoltar" src="img/botaovoltar.png" alt="" /></a>
    </div>
    <div class="localizacao">
      <img id="pinoDoMapa" src="img/pin.png" alt="" />
      <div class="localizacaoTexto">
        {{responseJson.cidade}} - {{responseJson.bairro}}
      </div>
    </div>
    <div class="botaoSearchContent">
      <button id="botaoSearch" type="button" name="button" ng-click="clickSearch()"></button>
      <img id="lupa" src="img/lupa.png" alt="" />
    </div>
  </div>

  <div class="imagemDaPaginaContent">
    <img id="imagemDaPagina" src={{imagemDaPaginaUrl}} alt="" />
  </div>

  <div class="tituloContent">
    <h3>{{titulo}}</h3>
  </div>

  <div class="logoContent">
    <img id="logo" src="{{logoUrl}}" alt="" />
  </div>

  <div class="secao">
    <div class="botoesSecaoContent">
      <div id="botaoLigar">
        <img class="imagensBotoesSecao" src="img/ligar.png" alt="" />
        <a class="botaoDaSecao" href="tel:+55{{telefone}}"></a>
      </div>
      <div id="botaoServicos">
        <img class="imagensBotoesSecao" src="img/servicos.png" alt="" />
        <button type="button" name="button" class="botaoDaSecao"></button>
      </div>
      <div id="botaoEndereco">
        <img class="imagensBotoesSecao" src="img/endereco.png" alt="" />
        <button type="button" name="button" class="botaoDaSecao"></button>
      </div>
      <div id="botaoComentarios">
        <img class="imagensBotoesSecao" src="img/comentarios.png" alt="" />
        <button type="button" name="button" class="botaoDaSecao"></button>
      </div>
      <div id="botaoFavoritos">
        <img class="imagensBotoesSecao" src="img/favoritos.png" alt="" />
        <button type="button" name="button" class="botaoDaSecao"></button>
      </div>
    </div>
    <div class="textoSecaoContent">
      <p id="textoDaSecao">
          {{textoDaSecao}}
      </p>
    </div>
  </div>
  <div style="width:100%;height:20%;top:75%;" id="map_canvas"></div>
</div>
